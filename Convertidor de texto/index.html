<html lang="en">

<body>

            <h1>Sorpresa!!üéâ</h1>

<style>

h1 {
    text-align: center;
    color: hotpink;
}

    body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    position: relative;
}

.container img {
    display: block;
    width: 300px;;
    margin: 0 auto;
    max-width: 100%;
    max-height: 100%;
}

</style>


<script>

    const palabra = prompt("Ingresa una palabra: ");

    class Convertidor {
    constructor(text) {
        this.text = text;
    }
    
    Cantidad() {
        return this.text.length;
    }

    Mayuscula() {
        return this.text.toUpperCase();
    }

    Minuscula() {
        return this.text.toLowerCase();
    }

    Palindroma() {
        let palabra = Array.from(this.text);
        let voltear = palabra.reverse();
        let juntar = voltear.join("");
        let validacion = juntar === this.text ? "es pal√≠ndroma" : "no es pal√≠ndroma";
        return validacion;
    }
    }

    let convertidor = new Convertidor(palabra);
    let resultados = `
    Cantidad de caracteres: ${convertidor.Cantidad()}
    Palabra en may√∫sculas: ${convertidor.Mayuscula()}
    Palabra en min√∫sculas: ${convertidor.Minuscula()}
    Palabra pal√≠ndroma: ${convertidor.Palindroma()}
    `;

    alert(resultados);

</script>
</html>
