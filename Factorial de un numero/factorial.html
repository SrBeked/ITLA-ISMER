<!DOCTYPE html>
<html>

<head>

<body>

    <script>
        let num = parseInt(
            prompt ( "Calcular el factorial")
        );
        let factorial = 1;

        for (let i = 1; i <= num; i++) {
    factorial *= i;
  }

  alert("El factorial de " + num + " es: " + factorial)


    </script>
</body>

</head>

</html>
