<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Números</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #cccba3;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: rgb(106, 196, 84);
}

.gif-container {
    text-align: center;
    margin-bottom: 20px;
}

.gif-container img {
    max-width: 200px;
    max-height: 200px;
}

.numbers-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.numbers-list {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #020202;
    padding: 10px;
    border-radius: 5px;
}

.numbers-list ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.numbers-list ul li {
    margin-bottom: 5px;
}

#generate-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#generate-btn:hover {
    background-color: #0056b3;
}

form {
    text-align: center;
}

input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

button[type="submit"] {
    padding: 8px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #218838;
}

#result {
    font-weight: bold;
    margin-top: 20px;
}

</style>
<body>
    <div class="container">
        <h1>Validador Números</h1>
        <div class="gif-container" id="gif-container">
            <img src="https://media.tenor.com/hXu0243GeQgAAAAj/shigure-ui-dance.gif" alt="Loading..." id="loading-gif">
        </div>
        <div class="numbers-container">
            <div id="numbers-list" class="numbers-list"></div>
            <button id="generate-btn">Generar Números</button>
        </div>
        <form id="validation-form">
            <label for="number">Ingresar el número:</label>
            <input type="text" id="number" name="number" maxlength="4" pattern="[0-9]{4}" required>
            <button type="submit">Validar</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    let numbers = []; // Variable global para almacenar los números generados

    const numbersList = document.getElementById('numbers-list');
    const generateBtn = document.getElementById('generate-btn');
    const validationForm = document.getElementById('validation-form');
    const resultDiv = document.getElementById('result');

    generateBtn.addEventListener('click', function() {
        generateNumbers();
    });

    validationForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const userInput = document.getElementById('number').value;
        if (numbers.includes(userInput)) {
            resultDiv.textContent = 'El número es válido!';
        } else {
            resultDiv.textContent = 'El número es inválido!';
        }
    });

    function generateNumbers() {
        numbers = []; // Limpiar la lista de números antes de generar nuevos
        for (let i = 0; i < 40; i++) {
            const randomNumber = Math.floor(Math.random() * 10000);
            numbers.push(randomNumber.toString().padStart(4, '0'));
        }
        displayNumbers(numbers);
    }

    function displayNumbers(numbers) {
        numbersList.innerHTML = '<p>Números generados:</p><ul>';
        numbers.forEach((num, index) => {
            numbersList.innerHTML += `<li>${index + 1}. ${num}</li>`;
        });
        numbersList.innerHTML += '</ul>';
    }
});

    </script>
</body>
</html>
